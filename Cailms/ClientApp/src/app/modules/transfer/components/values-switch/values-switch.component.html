<div container>
  <i
    [class.icon-button-blocked]="isPrevValueSwitchBlocked()"
    (click)="prevValue()"
    icon-button
    nz-icon
    nzType="left"
    nzTheme="outline"></i>
  <span no-select>{{value}}</span>
  <i
    [class.icon-button-blocked]="isNextValueSwitchBlocked()"
    (click)="nextValue()"
    icon-button
    nz-icon
    nzType="right"
    nzTheme="outline"
  ></i>
</div>
